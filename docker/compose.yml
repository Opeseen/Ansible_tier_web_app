version: '3.8'
services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin1234
      MYSQL_DATABASE: flaskdb
    volumes:
      - dbData:/var/lib/mysql

  check-db-readiness:
    image: jwilder/dockerize:0.6.1
    depends_on:
      - db
    command: 'dockerize -wait=tcp://db:5432'

  app:
    build:
      context: ./app
    links:
      - "db"
    depends_on:
      - check-db-readiness
    ports:
      - "3000:3000"

volumes:
  dbData: {}